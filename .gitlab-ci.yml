include:
  - template: Jobs/Build.gitlab-ci.yml # https://gitlab.com/gitlab-org/gitlab-foss/blob/master/lib/gitlab/ci/templates/Jobs/Build.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml

stages:
- generate
- build
- test
- deploy

generate:
  image: gradle:alpine
  stage: generate
  script:
    - java -jar openapi-generator-cli-5.2.0.jar generate -i spec/openapi.yaml -c open-api-conf.yaml -g typescript-axios -o ./src/generated
    - git config --global user.name "Mr.Roboto ðŸ¤–"
    - git config --global user.email "mrRoboto@blockdaemon.com"
    - git add ./src/generated
    - git commit -m "UB-00 Updating generated code with changes from ${CI_JOB_ID}"
    - git push http://gitlab-ci-token:${AUTH_TOKEN_UBIQUITY_TS_CLIENT}@gitlab.com/Blockdaemon/ubiquity/ubiquity-ts-client.git HEAD:master
  only:
    refs:
      - master
    changes:
      - spec/openapi.yaml

build:
  image: node:15-alpine
  stage: build
  script:
    - npm install
    - npm run build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - node_modules
      - lib


test:
  image: node:15-alpine
  stage: test
  script: 
    - npm install
    - npm run test
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - node_modules
      - lib

deploy:
  image: node:15-alpine
  stage: deploy
  script:
    - echo "@ubiquity:registry=https://gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/">>.npmrc
    - echo "//gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}">>.npmrc
    - echo "always-auth=true">>.npmrc
    - npm publish
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - node_modules
      - lib
  only:
  - tags
 
